[alias]
debug = "build --profile full-debug"
normal = "build --profile default"
optimized = "build --profile optimized"
exec = "run --profile default"
syntax = "check --profile default"

[build]
target-dir = "target.nosync"
rustflags = [
	"--emit","link",
	"-C","relocation-model=pic"
]

[profile.full-debug]
inherits = "dev"
opt-level = 0
debug = 2
strip = "none"
debug-assertions = true
overflow-checks = true
panic = "unwind"
incremental = true

[profile.default]
inherits = "release"
opt-level = 2
debug = 1
strip = "none"
debug-assertions = false
overflow-checks = true
panic = "unwind"
incremental = true

[profile.optimized]
inherits = "release"
opt-level = 2
debug = 0
strip = "symbols"
debug-assertions = false
overflow-checks = false
panic = "abort"
incremental = false
